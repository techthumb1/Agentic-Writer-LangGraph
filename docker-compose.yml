version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: langgraph_app/Dockerfile
    container_name: writerzroom-backend
    command: uvicorn langgraph_app.integrated_server:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      APP_ENV: development
      LOG_LEVEL: debug

      # -------- DATABASE --------
      # Use container hostname `db` with env-vars for secrets
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-ai_content_db}
      DATABASE_URL: "postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-ai_content_db}"

      # -------- REDIS --------
      REDIS_URL: "redis://redis:6379/0"

      # -------- API KEYS --------
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      BREVO_API_KEY: ${BREVO_API_KEY:-}
      API_SECRET_KEY: ${API_SECRET_KEY:-}
      SESSION_SECRET: ${SESSION_SECRET:-}
      WEBHOOK_SECRET_KEY: ${WEBHOOK_SECRET_KEY:-}
      SECRET_KEY: ${AUTH_SECRET}
      FASTAPI_API_KEY: ${FASTAPI_API_KEY}
      TAVILY_API_KEY: ${TAVILY_API_KEY}
      LANGGRAPH_API_KEY: ${LANGGRAPH_API_KEY}

      # -------- DIRECTORIES --------
      WRITERZ_DATA_DIR: /app/data

    depends_on:
      - db
      - redis
    networks:
      - writerzroom-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: writerzroom-frontend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production

      # -------- DATABASE (SSR only) --------
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-ai_content_db}
      DATABASE_URL: "postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-ai_content_db}"

      # -------- NEXTAUTH --------
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${AUTH_SECRET}
      AUTH_SECRET: ${AUTH_SECRET}
      AUTH_GOOGLE_ID: ${AUTH_GOOGLE_ID}
      AUTH_GOOGLE_SECRET: ${AUTH_GOOGLE_SECRET}
      AUTH_TRUST_HOST: "true"

      # -------- API ENDPOINTS --------
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_BACKEND_URL: http://localhost:8000
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000

      BACKEND_URL: http://backend:8000
      API_BASE_URL: http://backend:8000
      FASTAPI_BASE_URL: http://backend:8000

      LANGGRAPH_API_KEY: ${LANGGRAPH_API_KEY}
      FASTAPI_API_KEY: ${FASTAPI_API_KEY}

    depends_on:
      - backend
    networks:
      - writerzroom-net

  db:
    image: postgres:16
    container_name: writerzroom-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-ai_content_db}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - writerzroom-net

  redis:
    image: redis:7
    container_name: writerzroom-redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - writerzroom-net

networks:
  writerzroom-net:
    driver: bridge

volumes:
  pgdata:
