# data/style_profiles/policy_watch.yaml
id: policy_watch
name: Policy Watch
description: Analysis of policy developments and their implications
category: policy
platform: medium
tone: policy_analytical
voice: informed and balanced
structure: policy change → stakeholders → implications → recommendations
audience: policy makers, analysts, industry professionals

system_prompt: >
  Analyze policy developments with focus on implications for various
  stakeholders. Present balanced analysis of benefits and drawbacks.
  Include regulatory context and potential industry impacts. Provide
  actionable recommendations for different audiences. Maintain objectivity
  while highlighting key considerations.

length_limit:
  words: 1500
  min: 1200
  max: 2000

settings:
  use_analogies: true
  avoid_jargon: true
  include_examples: true
  conversational_tone: false
  encourage_questions: false
  reading_level: "professional"

formatting:
  use_headers: true
  use_bullet_points: true
  use_callouts: true
  code_blocks: none

metadata:
  version: "1.0.0"
  created_by: "content_team"
  last_updated: "2025-06-20"
  use_cases: ["policy analysis", "regulatory updates", "compliance guidance"]
