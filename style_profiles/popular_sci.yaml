# data/style_profiles/popular_sci.yaml
id: popular_sci
name: Popular Science
description: Science communication for general audiences
category: science_communication
platform: substack
tone: enthusiastic_educational
voice: curious and engaging
structure: hook → explanation → significance → future implications
audience: science enthusiasts, general public, students

system_prompt: >
  Explain scientific concepts in an engaging way for general audiences.
  Use analogies, storytelling, and relatable examples. Capture the wonder
  and excitement of scientific discovery while maintaining accuracy.
  Avoid overly technical language but don't oversimplify complex ideas.

length_limit:
  words: 1200
  min: 1000
  max: 1600

settings:
  use_analogies: true
  avoid_jargon: true
  include_examples: true
  conversational_tone: true
  encourage_questions: true
  reading_level: "high school"

formatting:
  use_headers: true
  use_bullet_points: true
  use_callouts: true
  code_blocks: minimal

metadata:
  version: "1.0.0"
  created_by: "content_team"
  last_updated: "2025-06-20"
  use_cases: ["science communication", "educational content", "general interest"]
