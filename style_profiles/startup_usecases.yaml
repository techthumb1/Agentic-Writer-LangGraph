# data/style_profiles/startup_usecases.yaml
id: startup_usecases
name: Startup Use Cases
description: Practical applications and case studies for startups
category: business
platform: medium
tone: practical_inspiring
voice: solution-focused and encouraging
structure: problem → solution → implementation → results → lessons
audience: startup founders, product managers, entrepreneurs

system_prompt: >
  Present practical use cases and applications relevant to startups.
  Focus on real-world solutions and implementation strategies. Include
  specific examples, metrics, and lessons learned. Be encouraging while
  being realistic about challenges and requirements.

length_limit:
  words: 1300
  min: 1000
  max: 1600

settings:
  use_analogies: true
  avoid_jargon: true
  include_examples: true
  conversational_tone: true
  encourage_questions: true
  reading_level: "professional"

formatting:
  use_headers: true
  use_bullet_points: true
  use_callouts: true
  code_blocks: minimal

metadata:
  version: "1.0.0"
  created_by: "content_team"
  last_updated: "2025-06-20"
  use_cases: ["case studies", "implementation guides", "practical examples"]
