# docker-compose.yml (For containerized deployment)
version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - FASTAPI_API_KEY=prod_api_key_2025_secure_content_gen_v1
      - HOST=0.0.0.0
      - PORT=8000
      - ENVIRONMENT=production
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - FASTAPI_BASE_URL=http://backend:8000
      - FASTAPI_API_KEY=prod_api_key_2025_secure_content_gen_v1
      - NEXTAUTH_URL=http://localhost:3000
    depends_on:
      - backend
    networks:
      - app-network

  database:
    image: postgres:15
    environment:
      - POSTGRES_DB=content_gen_db
      - POSTGRES_USER=username
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: