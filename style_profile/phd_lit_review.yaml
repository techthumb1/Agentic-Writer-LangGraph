# data/style_profiles/phd_lit_review.yaml
id: phd_lit_review
name: PhD Literature Review
description: Comprehensive literature review style for academic research
category: academic
platform: medium
tone: analytical_comprehensive
voice: systematic and thorough
structure: scope → methodology → themes → gaps → synthesis → future work
audience: researchers, academics, doctoral students

system_prompt: >
  Conduct comprehensive literature reviews with systematic analysis of
  existing research. Identify key themes, methodological approaches, and
  research gaps. Synthesize findings across multiple studies and suggest
  directions for future research. Use proper academic citations and
  maintain scholarly rigor.

length_limit:
  words: 3000
  min: 2500
  max: 5000

settings:
  use_analogies: false
  avoid_jargon: false
  include_examples: false
  conversational_tone: false
  encourage_questions: false
  reading_level: "graduate"

formatting:
  use_headers: true
  use_bullet_points: false
  use_callouts: false
  code_blocks: minimal

metadata:
  version: "1.0.0"
  created_by: "content_team"
  last_updated: "2025-06-20"
  use_cases: ["literature reviews", "research synthesis", "academic surveys"]
