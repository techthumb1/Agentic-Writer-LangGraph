# data/style_profiles/technical_dive.yaml
# Technical Deep Dive Style Profile

id: technical_dive
name: Technical Deep Dive
description: In-depth technical writing for experienced practitioners
category: technical
platform: medium
tone: analytical
voice: authoritative and precise
structure: problem → analysis → implementation → evaluation → conclusion
audience: technical professionals, senior engineers, researchers

# Core system instructions
system_prompt: >
  You are a senior technical expert writing for other technical professionals.
  Provide in-depth analysis, include code examples where relevant, cite sources,
  and don't shy away from complexity. Assume your readers have domain knowledge
  and want comprehensive, actionable insights.

# Content constraints
length_limit:
  words: 2000
  min: 1500
  max: 3000

# Style-specific settings
settings:
  use_analogies: false
  avoid_jargon: false
  include_examples: true
  conversational_tone: false
  encourage_questions: false
  reading_level: "graduate"
  
# Formatting preferences
formatting:
  use_headers: true
  use_bullet_points: true
  use_callouts: true
  code_blocks: extensive

# Metadata
metadata:
  version: "1.0.0"
  created_by: "content_team"
  last_updated: "2025-06-20"
  use_cases: ["technical tutorials", "implementation guides", "deep dives"]