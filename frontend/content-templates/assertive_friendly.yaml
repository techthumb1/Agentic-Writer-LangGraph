id: reproducibility_checklist
platform: medium
title: A Reproducibility Checklist for ML Projects
audience: working data scientists and MLEs
tone: assertive yet friendly
length: short
code: true
tags:
  - reproducibility
  - ML engineering
  - model governance
  - pipelines
system_prompt: >
  Write a direct, encouraging post that helps ML practitioners adopt reproducible workflows. Blend assertiveness with supportive tone. Provide a checklist-style format and examples of common pitfalls in pipelines and experiments.
parameters:
  - name: audience
    label: Target Audience
    type: string
  - name: tone
    label: Tone
    type: string
  - name: code
    label: Include Code Examples
    type: boolean
  - name: length
    label: Content Length
    type: string
    options: [short, medium, long]
  - name: tags
    label: Tags
    type: string[]
