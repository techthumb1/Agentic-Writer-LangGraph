version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: writerzroom-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-content_gen_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-content_gen_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: writerzroom-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # FastAPI Backend (LangGraph)
  backend:
    build:
      context: ./langgraph_app
      dockerfile: Dockerfile
    container_name: writerzroom-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      # API Configuration
      FASTAPI_API_KEY: ${FASTAPI_API_KEY}
      HOST: 0.0.0.0
      PORT: 8000
      ENVIRONMENT: ${ENVIRONMENT:-production}
      
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-content_gen_db}
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      
      # AI/ML
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FORMAT: json
      
      # Security
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-60}
      
      # Monitoring
      SENTRY_DSN: ${SENTRY_DSN:-}
      OTEL_ENABLED: ${OTEL_ENABLED:-false}
    
    volumes:
      - ./data:/app/data:ro
      - ./logs:/app/logs
    
    networks:
      - app-network
    
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: writerzroom-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      # Backend API
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      FASTAPI_BASE_URL: http://backend:8000
      FASTAPI_API_KEY: ${FASTAPI_API_KEY}
      
      # Auth
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      
      # Database (for NextAuth)
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-content_gen_db}
      
      # Node
      NODE_ENV: production
      PORT: 3000
      
      # Monitoring
      NEXT_PUBLIC_SENTRY_DSN: ${NEXT_PUBLIC_SENTRY_DSN:-}
    
    networks:
      - app-network
    
    depends_on:
      backend:
        condition: service_healthy
      db:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
    name: writerzroom-network

volumes:
  postgres_data:
    name: writerzroom-postgres-data
  redis_data:
    name: writerzroom-redis-data