# data/content_templates/startup_trends_brief.yaml
id: startup_trends_brief
name: Startup Trends Brief
description: Analysis of current trends in the startup ecosystem
category: business
slug: startup-trends-brief

metadata:
  version: "1.0.0"
  created_by: "content_team"
  last_updated: "2025-06-20"
  difficulty: "beginner"
  estimated_time: "12-15 minutes"

defaults:
  platform: substack
  title: "Startup Trends Brief: What's Hot Right Now"
  audience: "entrepreneurs, investors, startup enthusiasts"
  tone: business_casual
  length: medium
  code: false
  tags: ["startups", "trends", "business", "innovation"]

system_prompt: >
  Write a concise, insightful analysis of current startup trends. Focus on
  actionable insights for entrepreneurs and investors. Use data to support
  observations and include specific examples. Keep the tone professional
  but accessible.

structure:
  sections:
    - name: "trend_overview"
      description: "Key trends overview"
      word_target: 150
    - name: "deep_dive"
      description: "Detailed analysis of top trends"
      word_target: 400
    - name: "implications"
      description: "What this means for entrepreneurs"
      word_target: 200
    - name: "action_items"
      description: "Practical next steps"
      word_target: 100

parameters:
  - name: industry_focus
    label: Industry Focus
    type: select
    options: ["tech", "fintech", "healthtech", "all_industries"]
    default: "tech"
    required: false
  - name: geographic_scope
    label: Geographic Scope
    type: select
    options: ["global", "us", "europe", "asia"]
    default: "global"
    required: false

research:
  topics: ["startup funding data", "emerging technologies", "market analysis"]
  depth: "moderate"
  sources: ["venture capital reports", "industry analysis", "startup databases"]
