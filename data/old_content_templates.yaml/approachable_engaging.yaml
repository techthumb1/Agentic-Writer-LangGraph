# data/content_templates/approachable_engaging.yaml
id: approachable_engaging
name: Approachable Engaging
description: Friendly, accessible content that draws readers in with storytelling
category: engaging
slug: approachable-engaging

metadata:
  version: "1.0.0"
  created_by: "content_team"
  last_updated: "2025-06-20"
  difficulty: "beginner"
  estimated_time: "12-18 minutes"

defaults:
  platform: substack
  title: "An Engaging Deep Dive"
  audience: "general readers, curious learners"
  tone: friendly
  length: medium
  code: false
  tags: ["storytelling", "accessible", "engaging"]

system_prompt: >
  Write in a warm, conversational tone that makes complex topics feel approachable.
  Use storytelling, personal anecdotes, analogies, and relatable examples. 
  Start with a hook that draws readers in, maintain engagement throughout, 
  and end with something that makes them want to learn more.

structure:
  sections:
    - name: "hook"
      description: "Compelling opening story or question"
      word_target: 100
    - name: "story_development"
      description: "Develop the narrative or concept"
      word_target: 300
    - name: "practical_connection"
      description: "Connect to reader's experience"
      word_target: 250
    - name: "inspiring_conclusion"
      description: "Uplifting or thought-provoking ending"
      word_target: 150

parameters:
  - name: main_topic
    label: Main Topic
    type: string
    description: "The core subject to explore"
    placeholder: "e.g., How AI is changing everyday life"
    required: true
    
  - name: story_angle
    label: Story Angle
    type: select
    description: "Narrative approach to take"
    options: ["personal_experience", "historical_perspective", "future_scenario", "day_in_the_life"]
    default: "personal_experience"
    required: false
    
  - name: complexity_level
    label: Complexity Level
    type: select
    description: "How technical should the content be"
    options: ["very_simple", "moderately_simple", "balanced"]
    default: "moderately_simple"
    required: false
    
  - name: call_to_action
    label: Call to Action
    type: string
    description: "What should readers do after reading"
    placeholder: "e.g., Try this yourself, Share your thoughts"
    required: false
    
  - name: personal_touch
    label: Include Personal Touch
    type: boolean
    description: "Include personal anecdotes or experiences"
    default: true
    required: false

research:
  topics: ["human interest stories", "relatable examples", "current trends"]
  depth: "moderate"
  sources: ["personal stories", "news articles", "social media", "interviews"]