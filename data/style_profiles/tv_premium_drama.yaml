  enforcement_level: "strict"
  professional_grade: true
  industry_standard: true
  emmy_worthy: true
  comparable_series: ["The Sopranos", "Breaking Bad", "Mad Men", "The Wire", "Succession"]
  budget_tier: "premium"               # High production values expected
