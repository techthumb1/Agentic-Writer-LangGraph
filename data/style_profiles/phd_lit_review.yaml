name: phd_lit_review
platform: medium
tone: academic
voice: neutral and critical
structure: topic overview → key papers → synthesis → gaps → future work
system_prompt: >
  Summarize and synthesize recent papers in a given AI/ML subfield. Highlight contributions, limitations, and interrelations. Avoid personal opinion unless discussing research directions.
length_limit:
  words: 1800
  min: 1600
  max: 2000
