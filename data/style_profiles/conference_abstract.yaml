# data/style_profiles/conference_abstract.yaml
# Professional Style Profile - Conference Abstract
# Category: Academic & Research

id: conference_abstract
name: Conference Abstract
description: Concise academic summaries for conferences
category: academic_and_research
subcategory: intermediate
platform: professional
tone: professional
voice: confident
structure: introduction → main_content → conclusion
audience: conference_attendees

system_prompt: >
  Write in the conference abstract style for conference attendees audience. 
        Focus on scholarly writing for academic institutions, research papers, and peer-reviewed publications. 
        Maintain intermediate complexity level throughout. 
        Ensure content aligns with professional academic & research standards.
        CRITICAL: Avoid casual language and maintain strict professional tone.

writing_style:
  tone: professional
  voice: confident
  formality: high
  technical_level: intermediate
  objectivity: high
  evidence_based: False

# Strict enforcement rules
forbidden_patterns:
  - "hey there"
  - "hi there"
  - "awesome"
  - "cool"

required_opening_patterns:
  - "This analysis presents"
  - "The following examination"
  - "This discussion covers"

required_elements:
  - "clear objectives"
  - "structured content"
  - "practical examples"
  - "actionable insights"

# Content structure requirements
content_structure:
  opening_style: "direct_introduction"
  paragraph_style: "structured"
  transition_style: "clear_connectors"
  conclusion_style: "summary_and_next_steps"
  evidence_requirement: "optional"

# Language precision requirements
language_requirements:
  vocabulary_level: intermediate
  sentence_complexity: mixed
  use_jargon: True
  technical_precision: moderate
  objectivity_level: high

length_limit:
  words: 2000
  min: 1600
  max: 2400

settings:
  use_analogies: True
  avoid_jargon: False
  include_examples: true
  conversational_tone: False
  encourage_questions: False
  reading_level: "intermediate"
  eliminate_casual_language: False
  enforce_professional_standards: true
  require_evidence_support: False

formatting:
  use_headers: true
  use_bullet_points: False
  use_callouts: False
  code_blocks: minimal
  academic_structure: False
  professional_layout: true

# Quality thresholds
quality_requirements:
  formality_score: 75
  objectivity_score: 80
  analytical_depth: 75
  evidence_support: 75
  style_consistency: 95
  pattern_compliance: 100
  audience_alignment: 90
  complexity_match: 85

# Violation detection patterns
violation_detection:
  casual_greetings: ["hey", "hi", "hello", "greetings", "what's up"]
  weak_transitions: ["so,", "well,", "now,", "anyway,"]
  opinion_markers: ['i think', 'i believe']
  casual_intensifiers: ["really", "super", "totally", "absolutely amazing"]

metadata:
  version: "2.0.0"
  created_by: "professional_category_system"
  last_updated: "2025-07-18"
  use_cases: ['conference abstract content']
  target_audience: "conference_attendees"
  complexity_level: "intermediate"
  category: "Academic & Research"
  enforcement_level: "strict"
  anti_generic: true
  professional_grade: true