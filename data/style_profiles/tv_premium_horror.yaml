  target_audience: "horror_writers"
  complexity_level: "expert"
  category: "Screenwriting"
  subcategory: "Horror"
  enforcement_level: "strict"
  professional_grade: true
  industry_standard: true
  content_rating: "TV-MA"
  comparable_series: ["The Haunting of Hill House", "Midnight Mass", "True Detective S1", "The Terror"]
  thematic_depth: "required"
  cheap_horror: "forbidden"