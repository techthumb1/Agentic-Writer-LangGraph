# data/style_profiles/system_architecture.yaml
# Professional Style Profile - System Architecture
# Category: Technical Documentation

id: system_architecture
name: System Architecture
description: Comprehensive system design documentation
category: technical_documentation
subcategory: expert
platform: professional
tone: professional
voice: authoritative
structure: introduction → main_content → conclusion
audience: architects

system_prompt: >
  Write in the system architecture style for architects audience. 
        Focus on precise technical writing for developers, engineers, and technical professionals. 
        Maintain expert complexity level throughout. 
        Ensure content aligns with professional technical documentation standards.
        CRITICAL: Avoid casual language and maintain strict professional tone.

writing_style:
  tone: professional
  voice: authoritative
  formality: high
  technical_level: expert
  objectivity: high
  evidence_based: True

# Strict enforcement rules
forbidden_patterns:
  - "hey there"
  - "hi there"
  - "awesome"
  - "cool"

required_opening_patterns:
  - "This analysis presents"
  - "The following examination"
  - "This discussion covers"

required_elements:
  - "clear objectives"
  - "structured content"
  - "practical examples"
  - "actionable insights"

# Content structure requirements
content_structure:
  opening_style: "direct_introduction"
  paragraph_style: "structured"
  transition_style: "formal_logical"
  conclusion_style: "summary_and_next_steps"
  evidence_requirement: "mandatory"

# Language precision requirements
language_requirements:
  vocabulary_level: expert
  sentence_complexity: complex
  use_jargon: True
  technical_precision: moderate
  objectivity_level: high

length_limit:
  words: 3000
  min: 2400
  max: 3600

settings:
  use_analogies: False
  avoid_jargon: False
  include_examples: true
  conversational_tone: False
  encourage_questions: False
  reading_level: "expert"
  eliminate_casual_language: False
  enforce_professional_standards: true
  require_evidence_support: True

formatting:
  use_headers: true
  use_bullet_points: False
  use_callouts: False
  code_blocks: minimal
  academic_structure: False
  professional_layout: true

# Quality thresholds
quality_requirements:
  formality_score: 75
  objectivity_score: 80
  analytical_depth: 90
  evidence_support: 75
  style_consistency: 95
  pattern_compliance: 100
  audience_alignment: 90
  complexity_match: 85

# Violation detection patterns
violation_detection:
  casual_greetings: ["hey", "hi", "hello", "greetings", "what's up"]
  weak_transitions: ["so,", "well,", "now,", "anyway,"]
  opinion_markers: ['i think', 'i believe']
  casual_intensifiers: ["really", "super", "totally", "absolutely amazing"]

metadata:
  version: "2.0.0"
  created_by: "professional_category_system"
  last_updated: "2025-07-18"
  use_cases: ['system architecture content']
  target_audience: "architects"
  complexity_level: "expert"
  category: "Technical Documentation"
  enforcement_level: "strict"
  anti_generic: true
  professional_grade: true