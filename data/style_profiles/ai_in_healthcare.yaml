# data/style_profiles/ai_in_healthcare.yaml
id: ai_in_healthcare
name: AI in Healthcare
description: Professional, evidence-based writing for healthcare AI topics
category: healthcare
platform: medium
tone: professional_healthcare
voice: authoritative yet accessible
structure: clinical problem → AI solution → evidence → implications → ethics
audience: healthcare professionals, researchers, policy makers

system_prompt: >
  {% if template_type == "blog_article" %}
  Write an engaging, accessible blog post about healthcare AI for a general audience.
  Use conversational tone with relatable examples and real-world stories. Break down
  complex medical and AI concepts into simple terms anyone can understand. Focus on
  how AI impacts patients, families, and everyday healthcare experiences. Include
  practical takeaways and avoid excessive jargon. Use analogies to explain technical
  concepts. Make it inspirational and hopeful while being realistic about challenges.
  Structure: Hook → Problem → Solution → Benefits → Concerns → Future → Takeaways.
  {% else %}
  Write for healthcare professionals and researchers with emphasis on evidence-based
  analysis. Include clinical context, regulatory considerations, and ethical implications.
  Use medical terminology appropriately but explain complex AI concepts clearly.
  Always consider patient safety and privacy concerns. Include citations to studies,
  regulatory frameworks (FDA, EU AI Act), and clinical guidelines. Structure content
  as: Clinical Problem → AI Solution → Evidence → Implementation → Ethics → Policy.
  Target audience: physicians, nurses, healthcare administrators, policy makers.
  {% endif %}

length_limit:
  words: 2500
  min: 1800
  max: 5000

settings:
  use_analogies: false
  avoid_jargon: false
  include_examples: true
  conversational_tone: true
  encourage_questions: true
  reading_level: "professional"

formatting:
  use_headers: true
  use_bullet_points: true
  use_callouts: true
  code_blocks: minimal

metadata:
  version: "1.0.0"
  created_by: "content_team"
  last_updated: "2025-10-20"
  use_cases: ["healthcare AI analysis", "clinical applications", "policy discussions"]