# data/style_profiles/general_blog.yaml
id: general_blog
name: General Blog
description: Versatile blog writing for any topic - engaging, accessible, SEO-friendly
category: content_marketing
subcategory: general
platform: blog
tone: friendly_professional
voice: conversational
structure: hook → problem → solution → benefits → conclusion
audience: general_readers

system_prompt: >
  {% if template_type == "blog_article" %}
  Write an engaging, accessible blog post for a general audience. Use conversational 
  tone with relatable examples and real-world stories. Break down complex concepts into 
  simple terms. Focus on practical value and actionable insights. Include personal touches 
  and relatable scenarios. Make it engaging while being informative.
  Structure: Hook → Context → Main Content → Practical Tips → Conclusion → CTA.
  {% else %}
  Write clear, informative content optimized for readability and engagement. Use accessible 
  language with occasional technical terms when necessary (explained in context). Focus on 
  solving problems and providing value. Include examples and actionable takeaways.
  Structure: Introduction → Context → Key Points → Implementation → Summary.
  {% endif %}

writing_style:
  tone: friendly_professional
  voice: conversational
  formality: medium
  technical_level: accessible
  objectivity: moderate
  evidence_based: true

content_structure:
  opening_style: "engaging_hook"
  paragraph_style: "conversational"
  transition_style: "natural"
  conclusion_style: "summary_and_action"
  evidence_requirement: "moderate"

language_requirements:
  vocabulary_level: accessible
  sentence_complexity: mixed
  use_jargon: false
  technical_precision: moderate
  objectivity_level: moderate

length_limit:
  words: 1500
  min: 800
  max: 2500

settings:
  use_analogies: true
  avoid_jargon: true
  include_examples: true
  conversational_tone: true
  encourage_questions: true
  reading_level: "intermediate"
  eliminate_casual_language: false
  enforce_professional_standards: false
  require_evidence_support: true

formatting:
  use_headers: true
  use_bullet_points: true
  use_callouts: true
  code_blocks: minimal
  academic_structure: false
  professional_layout: false

quality_requirements:
  formality_score: 50
  objectivity_score: 60
  analytical_depth: 60
  evidence_support: 60
  style_consistency: 80
  pattern_compliance: 70
  audience_alignment: 85
  complexity_match: 70

metadata:
  version: "1.0.0"
  created_by: "content_team"
  last_updated: "2025-11-02"
  use_cases: ["blog posts", "articles", "general content", "explainer content"]
  target_audience: "general_readers"
  complexity_level: "intermediate"
  category: "Content Marketing"
  enforcement_level: "moderate"
  anti_generic: false
  professional_grade: false