# data/style_profiles/beginner_tutorial.yaml
# Professional Style Profile - Beginner Tutorial
# Category: Educational Content

id: beginner_tutorial
name: Beginner Tutorial
description: Friendly introduction for newcomers
category: educational_content
subcategory: beginner
platform: professional
tone: friendly
voice: helpful
structure: overview → step_by_step → examples → practice
audience: beginners

system_prompt: >
  Write in the beginner tutorial style for beginners audience. 
        Focus on instructional content for learning, training, and knowledge transfer. 
        Maintain beginner complexity level throughout. 
        Ensure content aligns with professional educational content standards.
        CRITICAL: Avoid casual language and maintain strict professional tone.

writing_style:
  tone: friendly
  voice: helpful
  formality: moderate
  technical_level: beginner
  objectivity: high
  evidence_based: False

# Strict enforcement rules
forbidden_patterns:
  - "hey there"
  - "hi there"
  - "awesome"
  - "cool"

required_opening_patterns:
  - "Understanding"
  - "Learning about"
  - "Getting started with"
  - "This tutorial covers"

required_elements:
  - "clear objectives"
  - "structured content"
  - "practical examples"
  - "actionable insights"

# Content structure requirements
content_structure:
  opening_style: "direct_introduction"
  paragraph_style: "structured"
  transition_style: "clear_connectors"
  conclusion_style: "summary_and_next_steps"
  evidence_requirement: "optional"

# Language precision requirements
language_requirements:
  vocabulary_level: beginner
  sentence_complexity: simple
  use_jargon: False
  technical_precision: moderate
  objectivity_level: high

length_limit:
  words: 1500
  min: 1200
  max: 1800

settings:
  use_analogies: True
  avoid_jargon: True
  include_examples: true
  conversational_tone: True
  encourage_questions: True
  reading_level: "beginner"
  eliminate_casual_language: False
  enforce_professional_standards: true
  require_evidence_support: False

formatting:
  use_headers: true
  use_bullet_points: False
  use_callouts: True
  code_blocks: minimal
  academic_structure: False
  professional_layout: true

# Quality thresholds
quality_requirements:
  formality_score: 75
  objectivity_score: 80
  analytical_depth: 75
  evidence_support: 75
  style_consistency: 95
  pattern_compliance: 100
  audience_alignment: 90
  complexity_match: 85

# Violation detection patterns
violation_detection:
  casual_greetings: ["hey", "hi", "hello", "greetings", "what's up"]
  weak_transitions: ["so,", "well,", "now,", "anyway,"]
  opinion_markers: ['i think', 'i believe']
  casual_intensifiers: ["really", "super", "totally", "absolutely amazing"]

metadata:
  version: "2.0.0"
  created_by: "professional_category_system"
  last_updated: "2025-07-18"
  use_cases: ['beginner tutorial content', 'tutorials', 'educational content', 'training materials']
  target_audience: "beginners"
  complexity_level: "beginner"
  category: "Educational Content"
  enforcement_level: "strict"
  anti_generic: true
  professional_grade: true