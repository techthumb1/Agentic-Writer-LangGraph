# data/content_templates/analytical_authoritative.yaml
id: analytical_authoritative
name: Analytical Authoritative
description: Data-driven, evidence-based content with authoritative analysis
category: analytical
slug: analytical-authoritative

metadata:
  version: "1.0.0"
  created_by: "content_team"
  last_updated: "2025-06-20"
  difficulty: "intermediate"
  estimated_time: "20-25 minutes"

defaults:
  platform: medium
  title: "Analytical Deep Dive"
  audience: "professionals, analysts, researchers"
  tone: analytical
  length: long
  code: true
  tags: ["analysis", "data", "research"]

system_prompt: >
  Write with analytical rigor and authority. Support all claims with data, 
  evidence, or credible sources. Use clear logical structure, present multiple 
  perspectives where relevant, and draw well-reasoned conclusions. Include 
  charts, graphs, or code examples when they enhance understanding.

structure:
  sections:
    - name: "executive_summary"
      description: "Key findings and conclusions upfront"
      word_target: 150
    - name: "methodology"
      description: "Approach and data sources"
      word_target: 200
    - name: "analysis"
      description: "Detailed findings and interpretation"
      word_target: 800
    - name: "implications"
      description: "What this means and next steps"
      word_target: 200

parameters:
  - name: topic
    label: Analysis Topic
    type: string
    description: "The main subject for analytical exploration"
    placeholder: "e.g., Market trends in AI adoption"
    required: true
    
  - name: data_sources
    label: Data Sources
    type: array
    description: "Key data sources to reference"
    placeholder: "Enter sources separated by commas"
    required: false
    
  - name: analysis_depth
    label: Analysis Depth
    type: select
    description: "Level of analytical detail"
    options: ["overview", "detailed", "comprehensive"]
    default: "detailed"
    required: false
    
  - name: include_predictions
    label: Include Predictions
    type: boolean
    description: "Include forward-looking analysis and predictions"
    default: true
    required: false
    
  - name: target_audience
    label: Target Audience
    type: select
    description: "Primary audience for this analysis"
    options: ["executives", "analysts", "researchers", "general_professionals"]
    default: "analysts"
    required: false

research:
  topics: ["industry data", "market research", "academic studies", "trend analysis"]
  depth: "comprehensive"
  sources: ["academic papers", "industry reports", "government data", "market research"]