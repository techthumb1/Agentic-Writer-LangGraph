name: "Social Media Campaign"
slug: "social_media_campaign"
version: "4.0"
category: "marketing"
template_type: "social_media_campaign"

description: >
  Generates ready-to-publish social media posts and campaign content.
  Creates platform-specific content with captions, hashtags, and engagement elements.
  CRITICAL: Outputs individual social posts, NOT documentation about social media.

# Core parameters
parameters:
  campaign_goal:
    type: "select"
    required: true
    options: ["brand_awareness", "lead_generation", "engagement", "sales", "education"]
    label: "Campaign Goal"
  
  target_platforms:
    type: "multiselect"
    required: true
    options: ["instagram", "linkedin", "twitter", "tiktok", "facebook", "youtube"]
    label: "Target Platforms"
  
  brand_voice:
    type: "select"
    default: "professional"
    options: ["professional", "playful", "inspirational", "educational", "conversational"]
    label: "Brand Voice"
  
  post_count:
    type: "number"
    default: 10
    min: 5
    max: 30
    label: "Number of Posts"
  
  content_types:
    type: "multiselect"
    default: ["posts", "stories"]
    options: ["posts", "stories", "reels", "carousels", "videos"]
    label: "Content Types"
  
  campaign_duration:
    type: "select"
    default: "1_week"
    options: ["3_days", "1_week", "2_weeks", "1_month"]
    label: "Campaign Duration"

# Content requirements
requirements:
  min_posts: 8
  hashtags_per_post: 5
  include_captions: true
  include_hashtags: true
  include_cta: true
  platform_optimization: true
  engagement_focused: true

# CRITICAL: Template type override to prevent documentation generation
template_behavior:
  content_type: "social_media_posts"  # NOT documentation
  output_format: "individual_posts"   # NOT guides or tutorials
  prevent_documentation: true
  require_post_format: true

# Style specifications
style:
  tone: "engaging"
  formality: "casual_professional"
  voice: "brand_aligned"
  structure: "social_native"

# Output format - ENFORCED
output:
  format: "structured_posts"
  include_hashtags: true
  include_captions: true
  platform_specific: true
  ready_to_publish: true
  prevent_documentation_format: true  # CRITICAL FLAG

# Template metadata
metadata:
  version: "4.0.0"
  created_by: "content_team"
  last_updated: "2025-09-22"
  difficulty: "intermediate"
  estimated_time: "20-30 min"
  target_audience: "marketers"
  complexity_level: "intermediate"

real_time_support:
  enabled: true
  max_age_hours: 6
  verification_sources: 2
  search_required: true
  fail_if_unavailable: true
  search_focus: "trending_topics"
  content_types: ["trending_hashtags", "viral_content", "social_trends", "platform_updates"]
  velocity_tracking: true

prompt_schema:
  system_preamble: >
    You are a social media content creator generating ready-to-publish posts.
    Create ACTUAL social media posts with captions, hashtags, and CTAs.
    Do NOT create documentation, guides, or technical instructions about social media.
    Output individual posts that users can copy and paste directly to their platforms.
    Focus on {campaign_goal} for {target_platforms} with {brand_voice} voice.
    
  content_template: >
    Generate {post_count} ready-to-publish social media posts:
    
    POST 1:
    Caption: {{post_caption_1}}
    Hashtags: {{hashtags_1}}
    CTA: {{cta_1}}
    Platform: {{platform_1}}
    
    POST 2:
    Caption: {{post_caption_2}}
    Hashtags: {{hashtags_2}}
    CTA: {{cta_2}}
    Platform: {{platform_2}}
    
    [Continue for remaining posts...]
    
  placeholders:
    - post_caption_1
    - hashtags_1
    - cta_1
    - platform_1
    - post_caption_2
    - hashtags_2
    - cta_2
    - platform_2
    
# === WriterzRoom enterprise output controls ===
post_config:
  enabled: true           # ENABLED for social media
  min_posts: 8            # Minimum individual posts
  max_posts: 30           # Maximum individual posts
  paragraph_length: short # Keep social posts short
  per_post_requirements:
    min_words: 15         # Very short for social
    max_words: 80         # Social-appropriate length
  composition:
    include_cta: true
    include_hashtags: 5   # 5 hashtags per post
    include_links: optional

output_policy:
  no_code: true          # NEVER include code blocks
  max_bullets: 0         # No bullet points in social posts
  min_paragraphs: 1      # At least one paragraph per post
  paragraph_first: true  # Start with engaging content
  prevent_documentation: true  # CRITICAL: No guides or tutorials
  require_social_format: true # MUST be social media post format

# Content format enforcement
format_enforcement:
  forbidden_formats:
    - "technical_guide"
    - "implementation_guide"
    - "step_by_step_tutorial"
    - "documentation"
    - "appendix"
  required_formats:
    - "social_media_post"
    - "caption_format"
    - "hashtag_format"
    - "cta_format"

# Template-Style coordination rules
coordination_rules:
  style_override: "social_posts_only"  # Force social content type
  ignore_academic_formatting: true
  ignore_technical_structure: true
  force_casual_tone: true
  require_engagement_elements: true

# Optional: planner override keys
planner_overrides:
  planned_posts: null    # integer; must be within [min_posts, max_posts] when provided
  post_format: "individual_social_posts"  # ENFORCED format
