name: "Social Media Campaign"
slug: "social_media_campaign"
version: "3.0"
category: "marketing"
template_type: "social_media_campaign"

description: >
  Generates ready-to-publish social media posts and campaign content.
  Creates platform-specific content with captions, hashtags, and engagement elements.

# Core parameters
parameters:
  campaign_goal:
    type: "select"
    required: true
    options: ["brand_awareness", "lead_generation", "engagement", "sales", "education"]
    label: "Campaign Goal"
  
  target_platforms:
    type: "multiselect"
    required: true
    options: ["instagram", "linkedin", "twitter", "tiktok", "facebook", "youtube"]
    label: "Target Platforms"
  
  brand_voice:
    type: "select"
    default: "professional"
    options: ["professional", "playful", "inspirational", "educational", "conversational"]
    label: "Brand Voice"
  
  post_count:
    type: "number"
    default: 10
    min: 5
    max: 30
    label: "Number of Posts"
  
  content_types:
    type: "multiselect"
    default: ["posts", "stories"]
    options: ["posts", "stories", "reels", "carousels", "videos"]
    label: "Content Types"
  
  campaign_duration:
    type: "select"
    default: "1_week"
    options: ["3_days", "1_week", "2_weeks", "1_month"]
    label: "Campaign Duration"

# Content requirements
requirements:
  min_posts: 8
  hashtags_per_post: 5
  include_captions: true
  include_hashtags: true
  include_cta: true
  platform_optimization: true
  engagement_focused: true

# Style specifications
style:
  tone: "engaging"
  formality: "casual_professional"
  voice: "brand_aligned"
  structure: "social_native"

# Output format
output:
  format: "structured_posts"
  include_hashtags: true
  include_captions: true
  platform_specific: true
  ready_to_publish: true

# Template metadata
metadata:
  version: "3.0.0"
  created_by: "content_team"
  last_updated: "{{ current_timestamp }}"
  difficulty: "intermediate"
  estimated_time: "20-30 min"
  target_audience: "marketers"
  complexity_level: "intermediate"

real_time_support:
  enabled: true
  max_age_hours: 6   # 6 hours - social media needs very current trends
  verification_sources: 2
  search_required: true
  fail_if_unavailable: true
  search_focus: "trending_topics"  # Focus on viral content and trending hashtags
  content_types: ["trending_hashtags", "viral_content", "social_trends", "platform_updates"]
  velocity_tracking: true  # Track how fast topics are spreading

# === WriterzRoom enterprise output controls ===
post_config:
  enabled: false        # set to true in social_media_campaign.yaml
  min_posts: 3          # used only when enabled
  max_posts: 5          # used only when enabled
  paragraph_length: short   # short | medium | long
  per_post_requirements:
    min_words: 60
    max_words: 120
  composition:
    include_cta: true
    include_hashtags: 3      # 0 = none
    include_links: optional  # optional | required | none

output_policy:
  no_code: true          # enforce: remove code blocks/inlines
  max_bullets: 0         # 0 for social; you can set 6+ on longform templates
  min_paragraphs: 3      # minimum paragraphs after sanitation
  paragraph_first: true  # prefer paragraphs over lists

# Optional: planner override keys (validated upstream; no fallbacks here)
planner_overrides:
  planned_posts: null    # integer; must be within [min_posts, max_posts] when provided
