# File: data/content_templates/blog_article_generator.yaml
# FIXED: Enforced no-code policy and aligned with blog writer prompt

name: "Blog Article Generator"
slug: "blog_article_generator"
version: "2.1"
template_type: "blog_article"

description: >
  Advanced SEO-optimized blog article generator powered by WriterzRoom's enterprise content engine.
  Creates high-converting content marketing articles with intelligent keyword optimization, 
  audience-specific messaging, and conversion-focused structure. Generates publication-ready
  content that drives organic traffic, engagement, and business results.


# Core inputs for blog articles
inputs:
  topic: { required: true }
  audience: { default: "general readers" }
  tone: { default: "conversational" }
  voice: { default: "engaging" }
  target_platform: { default: "web" }
  seo_focus: { default: true }
  # Optional user overrides
  min_words: { optional: true }
  target_keywords: { optional: true }
  headline_style: { optional: true }
  cta_type: { optional: true }
  #include_code_examples: { optional: true, default: false }  # Enable for technical blogs
  #code_input: { optional: true, default: "" }  # User's project code to include

# Word count and content requirements
requirements:
  min_words:
    priority:
      - dynamic.min_words
      - style.length_limit.target
      - style.length_limit.min
      - 1200
  target_words:
    priority:
      - dynamic.target_words
      - 1800
  headline_variants:
    priority:
      - dynamic.headline_variants
      - 5

# Blog-specific writer instructions  
writer_instructions:
  content_type: "blog_article"
  format: "seo_optimized_blog"
  include_meta_elements: true
  include_headlines: true
  optimize_for_readability: true
  include_cta: true
  focus_on_engagement:
    priority:
      - dynamic.focus_on_engagement
      - true

# No MCP tools needed for standard blog articles
mcp:
  tool_sequence:
    priority:
      - dynamic.tool_sequence
      - []  # No tools required for blog articles

# Blog article section structure
sections:
  order:
    priority:
      - dynamic.section_order
      - ["seo_elements", "headlines", "introduction", "main_content", "conclusion"]

prompt_schema:
  system_preamble: |
    You are a professional blog writer and content marketing specialist.
    Create SEO-optimized blog articles that engage readers and rank well in search engines.
    Generate ACTUAL blog content with headlines, meta elements, and reader-focused value.
    DO NOT include code blocks, technical specifications, or programming examples.
    Focus on content marketing and reader engagement.

  content_template: |
    # SEO-Optimized Blog Article

    ## SEO Elements
    {{seo_title}}
    {{meta_description}}
    {{primary_keywords}}
    {{url_slug}}

    ## Headline Options
    {{headline_variants}}

    ## Blog Article Content
    
    ### Introduction
    {{engaging_introduction}}

    ### Main Content Sections
    {{main_content_sections}}

    {{#if_code_provided}}
    ### Technical Implementation
    {{formatted_code_sections}}
    {{/if_code_provided}}

    ### Conclusion & CTA
    {{conclusion_with_cta}}

    ## Optimization Notes
    {{seo_optimization_notes}}

  placeholders:
    - seo_title: "SEO-optimized title under 60 characters"
    - meta_description: "Compelling meta description 200-500 characters"
    - primary_keywords: "Target keywords for SEO optimization"
    - url_slug: "SEO-friendly URL slug"
    - headline_variants: "5 different headline options for A/B testing"
    - engaging_introduction: "Hook that captures attention and previews value"
    - main_content_sections: "3-7 sections with clear subheadings and actionable content"
    - conclusion_with_cta: "Summary with clear call-to-action"
    - seo_optimization_notes: "Brief optimization and internal linking suggestions"

output:
  format: "markdown"
  require:
    seo_elements: true
    multiple_headlines: true
    scannable_format: true
    clear_cta: true
    reader_focused: true

# No real-time data needed for standard blog articles
real_time_support:
  enabled: false
  max_age_hours: 168
  verification_sources: 0
  search_required: false
  fail_if_unavailable: false

# === WriterzRoom enterprise output controls ===
post_config:
  enabled: false        # Blog articles are single pieces, not post collections
  min_posts: 1          
  max_posts: 1          
  paragraph_length: medium
  per_post_requirements:
    min_words: 1200
    max_words: 8000
  composition:
    include_cta: true
    include_hashtags: 0   # No hashtags in blog articles
    include_links: optional

# SMART: Allow code blocks when user explicitly requests them for technical blogs
output_policy:
  no_code: false         # Allow code when user requests it
  max_bullets: 3        # Allow bullet points for readability  
  min_paragraphs: 5      # Ensure substantial content
  paragraph_first: true  # Lead with engaging paragraphs
  require_seo_elements: true      # Must include SEO optimization

# Template behavior enforcement - flexible for technical content
template_behavior:
  content_type: "blog_article"
  output_format: "seo_blog_post"
  prevent_documentation: false    # Allow technical content when appropriate
  require_engagement_focus: true  # Reader-focused content
  enforce_marketing_tone: false   # Allow technical tone when needed
  respect_user_code_preference: true  # Honor include_code_examples setting

# Content format enforcement
format_enforcement:
  forbidden_formats:
    - "technical_guide"
    - "code_tutorial" 
    - "api_documentation"
    - "implementation_guide"
    - "configuration_manual"
    - "press_release"
    - "social_media_post"
  required_formats:
    - "blog_article"
    - "seo_optimized_content"
    - "marketing_content"
    - "reader_engagement"

# Coordination with style profiles
coordination_rules:
  style_override: "blog_marketing_content"
  ignore_technical_formatting: true
  ignore_academic_structure: true
  force_conversational_tone: true
  require_seo_optimization: true
  require_reader_value: true