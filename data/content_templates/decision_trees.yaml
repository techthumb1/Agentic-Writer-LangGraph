# data/content_templates/decision_trees.yaml
id: decision_trees
name: Decision Trees Introduction
description: Educational content explaining decision tree algorithms and applications
category: educational
slug: decision-trees

metadata:
  version: "1.0.0"
  created_by: "content_team"
  last_updated: "2025-06-20"
  difficulty: "intermediate"
  estimated_time: "25-30 minutes"

defaults:
  platform: medium
  title: "Understanding Decision Trees: A Complete Guide"
  audience: "data science learners, ML practitioners"
  tone: educational
  length: long
  code: true
  tags: ["machine learning", "algorithms", "decision trees", "tutorial"]

system_prompt: >
  Explain decision trees in a clear, educational manner suitable for learners.
  Start with intuitive explanations before diving into technical details.
  Include practical examples, code snippets, and visual descriptions.
  Build understanding progressively from basic concepts to advanced applications.

structure:
  sections:
    - name: "intuitive_introduction"
      description: "What decision trees are in simple terms"
      word_target: 200
    - name: "how_they_work"
      description: "Step-by-step explanation of the algorithm"
      word_target: 400
    - name: "practical_example"
      description: "Walkthrough with real data and code"
      word_target: 500
    - name: "advanced_topics"
      description: "Pruning, ensemble methods, best practices"
      word_target: 300
    - name: "when_to_use"
      description: "Use cases, advantages, and limitations"
      word_target: 200

parameters:
  - name: experience_level
    label: Target Experience Level
    type: select
    description: "Technical level of the audience"
    options: ["beginner", "intermediate", "advanced"]
    default: "intermediate"
    required: true
    
  - name: programming_language
    label: Programming Language
    type: select
    description: "Language for code examples"
    options: ["python", "r", "pseudo_code", "multiple"]
    default: "python"
    required: false
    
  - name: dataset_type
    label: Example Dataset
    type: select
    description: "Type of dataset for examples"
    options: ["classification", "regression", "both"]
    default: "classification"
    required: false
    
  - name: include_math
    label: Include Mathematical Details
    type: boolean
    description: "Include formulas and mathematical explanations"
    default: true
    required: false
    
  - name: focus_area
    label: Focus Area
    type: select
    description: "Specific aspect to emphasize"
    options: ["basics", "implementation", "optimization", "applications"]
    default: "basics"
    required: false

research:
  topics: ["decision tree algorithms", "entropy and information gain", "pruning techniques", "ensemble methods"]
  depth: "comprehensive"
  sources: ["academic papers", "ML textbooks", "documentation", "tutorials"]