id: technical_documentation
name: Technical Documentation
description: Create clear, comprehensive technical guides and API documentation
category: Technical Writing
difficulty: advanced
estimatedLength: 15-25 min
targetAudience: Developers and technical writers
icon: "ðŸ“–"
tags:
  - documentation
  - technical
  - api
  - guides

parameters:
  - name: product_name
    type: text
    label: Product/API Name
    description: "What are you documenting?"
    commonly_used: true
  - name: audience_level
    type: select
    label: Technical Level
    description: "Reader's expected expertise"
    options:
      - beginner
      - intermediate
      - advanced
      - expert
    commonly_used: true
  - name: documentation_type
    type: select
    label: Documentation Type
    description: "What kind of documentation is needed?"
    options:
      - api_reference
      - user_guide
      - installation_guide
      - tutorial
      - troubleshooting
      - getting_started
    commonly_used: true
  - name: programming_language
    type: text
    label: Primary Language
    description: "Main programming language or technology"
    commonly_used: false
  - name: include_code_examples
    type: boolean
    label: Include Code Examples
    description: "Should we include working code samples?"
    commonly_used: false
  - name: target_platform
    type: text
    label: Target Platform
    description: "Web, mobile, desktop, cloud, etc."
    commonly_used: false
  - name: integration_complexity
    type: select
    label: Integration Complexity
    description: "How complex is the implementation?"
    options:
      - simple
      - moderate
      - complex
      - enterprise
    commonly_used: false
  - name: authentication_method
    type: text
    label: Authentication
    description: "API keys, OAuth, JWT, etc."
    commonly_used: false

instructions: |
  Generate comprehensive technical documentation based on user specifications.
  Include appropriate code examples, setup instructions, and troubleshooting.
  Adapt complexity level and structure to the target audience.
  Ensure clarity and completeness for developers to successfully implement.

