id: press_release
name: Press Release
description: Create compelling press releases for product launches and company news
category: Public Relations
difficulty: intermediate
estimatedLength: 10-15 min
targetAudience: PR professionals and marketing teams
icon: "ðŸ“°"
tags:
  - press-release
  - public-relations
  - news
  - media

suggested_sections:
  - name: headline
    description: Attention-grabbing headline with key news
  - name: lead_paragraph
    description: Who, what, when, where, why summary
  - name: body_content
    description: Detailed information with quotes and context
  - name: company_boilerplate
    description: Standard company background information
  - name: contact_information
    description: Media contact details and availability

parameters:
  - name: announcement_type
    type: select
    label: News Category
    description: "What type of announcement is this?"
    options:
      - product_launch
      - company_news
      - partnership
      - funding
      - executive_hire
      - award_recognition
      - event_announcement
      - research_findings
    commonly_used: true
  - name: company_name
    type: text
    label: Company Name
    description: "Organization making the announcement"
    commonly_used: true
  - name: key_spokesperson
    type: text
    label: Key Spokesperson
    description: "Name and title of main quote source"
    commonly_used: true
  - name: announcement_details
    type: text
    label: Key Announcement Details
    description: "Main facts about what's being announced"
    commonly_used: true
  - name: target_media
    type: select
    label: Target Media
    description: "Primary media audience"
    options:
      - trade_publications
      - mainstream_media
      - tech_media
      - local_media
      - industry_specific
      - financial_media
    commonly_used: false
  - name: geographic_focus
    type: text
    label: Geographic Scope
    description: "Local, national, international relevance"
    commonly_used: false
  - name: include_statistics
    type: boolean
    label: Include Supporting Data
    description: "Add relevant statistics or metrics"
    commonly_used: false
  - name: urgency_level
    type: select
    label: Release Timing
    description: "When should this be published?"
    options:
      - immediate_release
      - for_release
      - embargoed
      - scheduled
    commonly_used: false

instructions: |
  Create a newsworthy press release following journalism standards.
  Lead with the most important information and include relevant quotes.
  Ensure the content is factual, timely, and appeals to target media.
  Include all essential elements for media pickup and coverage.

