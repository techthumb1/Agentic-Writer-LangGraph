id: email_newsletter
name: Email Newsletter
description: Craft engaging newsletters that drive engagement and conversions
category: Email Marketing
difficulty: beginner
estimatedLength: 5-8 min
targetAudience: Email marketers and content creators
icon: "ðŸ“§"
tags:
  - email
  - newsletter
  - marketing
  - engagement

suggested_sections:
  - name: subject_line
    description: Compelling subject line to increase open rates
  - name: opening
    description: Personal greeting and engaging hook
  - name: main_content
    description: Value-driven content and key updates
  - name: call_to_action
    description: Clear, actionable next steps
  - name: closing
    description: Sign-off and contact information

parameters:
  - name: newsletter_type
    type: select
    label: Newsletter Type
    description: "What kind of newsletter is this?"
    options:
      - weekly_roundup
      - product_updates
      - industry_news
      - educational
      - promotional
      - event_announcement
    commonly_used: true
  - name: primary_cta
    type: text
    label: Primary Call-to-Action
    description: "What action do you want readers to take?"
    commonly_used: true
  - name: target_audience
    type: text
    label: Subscriber Base
    description: "Who are your newsletter subscribers?"
    commonly_used: true
  - name: tone
    type: select
    label: Communication Tone
    description: "How should this newsletter sound?"
    options:
      - professional
      - friendly
      - casual
      - authoritative
      - conversational
      - excited
    commonly_used: true
  - name: personalization_level
    type: select
    label: Personalization
    description: "How personalized should this be?"
    options:
      - high
      - medium
      - low
    commonly_used: false
  - name: content_focus
    type: text
    label: Main Content Theme
    description: "Key topics or themes to cover"
    commonly_used: false
  - name: send_frequency
    type: select
    label: Send Frequency
    description: "How often do you send newsletters?"
    options:
      - daily
      - weekly
      - bi_weekly
      - monthly
      - occasional
    commonly_used: false
  - name: include_images
    type: boolean
    label: Include Image Placeholders
    description: "Should we include spots for images?"
    commonly_used: false

instructions: |
  Create engaging email newsletter content that resonates with subscribers.
  Focus on providing value while driving the desired action.
  Adapt style and structure based on audience and purpose.
  Include best practices for email engagement and deliverability.

